<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Documento</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Subir Documento</h1>
        <form id="uploadForm" enctype="multipart/form-data">
            <label for="country">Seleccione el país:</label>
            <select id="country" name="country" required>
                <option value="CO">Colombia</option>
                <option value="MX">Mexico</option>
                <option value="BR">Brasil</option>
                <option value="PE">Peru</option>
                <option value="VE">Venezuela</option>
                <option value="PA">Panama</option>
                <option value="CR">CR</option>
                <option value="CL">CL</option>
                <option value="ALL">ALL</option>
            </select>

            <label for="docType">Seleccione el tipo de documento:</label>
            <select id="docType" name="docType" required>
                <option value="identity-card">tarjeta de identidad</option>
                <option value="national-id">National Id</option>
                <option value="passport">Pasaporte</option>
                <option value="driver-license">Licencia de conducir</option>
            </select>

            <label for="fileFront">Cargar documento de frente:</label>
            <input type="file" id="fileFront" name="fileFront" required>

            <label for="fileBack">Cargar documento de respaldo:</label>
            <input type="file" id="fileBack" name="fileBack" required>

            <div>
                <input type="checkbox" id="acceptTerms" name="acceptTerms" required>
                <label for="acceptTerms">Acepto los términos y condiciones</label>
            </div>

            <p id="status"></p>
            <button type="submit">Subir</button>
        </form>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
