<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Documento</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="validation-container">
        <div class="logo-container">
            <img src="logo.svg" alt="Logo de la Empresa" class="logo">
        </div>
        <div class="validation-header">
            <h1>Validation details</h1>
            <span class="validation-status">Successful</span>
        </div>
        <p class="validation-text">This images contains filters to protect users identity</p>
        
        <div class="document-details">
            <div>
                <p>Interaction time with the user</p>
                <p><strong>31 seconds</strong></p>
            </div>
            <div>
                <p>Truora’s Processing Time</p>
                <p><strong>7 seconds</strong></p>
            </div>
            <div>
                <p>Date and time of validation</p>
                <p><strong>Jan 5, 2023, 12:13 PM</strong></p>
            </div>
        </div>
        <form id="uploadForm" enctype="multipart/form-data">
            <label for="country">Seleccione el país:</label>
            <select id="country" name="country" required>
                <option value="CO">Colombia</option>
                <!-- Other options -->
            </select>

            <label for="docType">Seleccione el tipo de documento:</label>
            <select id="docType" name="docType" required>
                <option value="national-id">National Id</option>
                <!-- Other options -->
            </select>

            <label for="fileFront">Cargar documento de frente:</label>
            <input type="file" id="fileFront" name="fileFront" required>

            <label for="fileBack">Cargar documento de respaldo:</label>
            <input type="file" id="fileBack" name="fileBack" required>

            <div class="terms-container">
                <input type="checkbox" id="acceptTerms" name="acceptTerms" required>
                <label for="acceptTerms">Acepto los términos y condiciones</label>
            </div>

            <p id="status"></p>
            <button type="submit">Subir</button>
        </form>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
